<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/css_js/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<!--    <p th:text="'Привет, ' + ${title} + '!'"></p>-->
<main class="form-signin">
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You've successfully registered!
            </div>
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" th:field="*{firstName}" required minlength="5" maxlength="50"/>
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" th:field="*{lastName}" required minlength="5" maxlength="50"/>
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" th:field="*{email}" required/>
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" required minlength="6" maxlength="20"/>
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
</body>
</html>
