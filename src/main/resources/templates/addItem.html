<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ITEMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<form th:action="@{/items/add}" method="post" enctype="multipart/form-data">
    <div class="container-sm mt-5" style="width: 40%">
        <div class="input-group mb-3">
            <div class="mb-1">
                <input type="file" name="image" id="image" class="form-control" accept="image/*"/>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" name="name" id="name" class="form-control" placeholder="name" aria-label="name" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="number" step="1" name="quantity" id="quantity" class="form-control" placeholder="quantity" aria-label="quantity" aria-describedby="basic-addon1">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" name="add-submit" id="add-submit">Add</button>
    </div>
</form>

<div th:insert="blocks/footer :: footer"></div>
<script src="/css_js/bootstrap.bundle.js" crossorigin="anonymous">
</script>
</body>
</html>
