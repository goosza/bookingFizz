<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PROFILE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="/css_js/profileCSS.css" rel="stylesheet">
    <script type="text/javascript" src="/css_js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/css_js/jquery.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/css_js/profileJS.js" crossorigin="anonymous"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title mb-4">
                            <div class="d-flex justify-content-start">
                                <div class="image-container">
                                    <img src="http://placehold.it/150x150" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                                    <div class="middle">
                                        <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                                        <input type="file" style="display: none;" id="profilePicture" name="file" />
                                    </div>
                                </div>
                                <div class="userData ml-3">
                                    <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a href="javascript:void(0);">Some Name</a></h2>
                                </div>
                                <div class="ml-auto">
                                    <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Profile</button>
                                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Bookings</button>
                                        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Events</button>
                                    </div>
                                </nav>
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
                                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                        <ul class="list-group">
                                            <br>
                                            <a href="#" th:each="el:${profileAttr.getListItemBookings()}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                                <div class="flex-column" th:text="${el.item.name}">
                                                    Don Quixote
                                                    <p><small>by Miguel de Cervantes</small></p>
                                                    <span class="badge badge-info badge-pill"> 2 Copies in Stock</span>
                                                </div>
                                                <div class="image-parent">
                                                    <img src="..." class="img-fluid" alt="quixote">
                                                </div>
                                            </a>
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                                        <ul class="list-group">
                                            <br>
                                            <a href="#" th:each="el:${profileAttr.getListSignedUpEvents()}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                                <div class="flex-column" th:text="${el.getLocalEvent().name}">
                                                    Don Quixote
                                                    <p><small>by Miguel de Cervantes</small></p>
                                                    <span class="badge badge-info badge-pill"> 2 Copies in Stock</span>
                                                </div>
                                                <div class="image-parent">
                                                    <img src="..." class="img-fluid" alt="quixote">
                                                </div>
                                            </a>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
