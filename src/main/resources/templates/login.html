<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Signin Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="/css_js/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<!--    <p th:text="'Привет, ' + ${title} + '!'"></p>-->
<main class="form-signin">
  <form th:action="@{/login}" method="post">
    <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div th:if="${param.error}" class="alert alert-error">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
      <label for="username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6" maxlength="20">
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" name="login-submit" id="login-submit">Sign in</button>
    <div class="form-group">
      <span>New user? <a href="/" th:href="@{/signup}">Register here.</a></span>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
</body>
</html>
